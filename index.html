<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Farm Sim</title>
    <link data-trunk rel="rust" href="Cargo.toml" />
    <!-- 添加种子、作物和背包图片，Trunk会自动复制这些资源 -->
    <link data-trunk rel="copy-file" href="assets/seed.png" />
    <link data-trunk rel="copy-file" href="assets/wheat.png" />
    <link data-trunk rel="copy-file" href="assets/corn.png" />
    <link data-trunk rel="copy-file" href="assets/carrot.png" />
    <link data-trunk rel="copy-file" href="assets/bag.png" />
    <link data-trunk rel="copy-file" href="assets/shop.jpg" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #crop-select {
        margin: 20px 0;
        font-size: 1rem;
        padding: 0.5em 1em;
      }
      #canvas {
        border: 1px solid #ccc;
        position: relative; /* 支持绝对定位的子元素 */
      }
      #inventory-panel {
        position: absolute;
        top: 10px;
        bottom: 10px;
        right: 10px;
        width: 180px;
        background: #fff;
        border: 1px solid #000;
        padding: 10px;
        box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.3);
        z-index: 100;
        overflow-y: auto;

        transform: translateX(120%);
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      #inventory-panel.show {
        transform: translateX(0);
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }

      #bag-icon {
        position: absolute;
        bottom: 90px; /* Canvas 高度 400 + 10px 间距 */
        left: 10px;
        cursor: pointer;
        width: 32px;
        height: 32px;
      }
      /* 新增：背包图标显示样式 */
      #inventory {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
      }
      .inventory-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-size: 0.8rem;
      }
      .inventory-item img {
        width: 32px;
        height: 32px;
      }
      /* 商城按钮和面板样式 */
      #shop-button {
        position: absolute;
        bottom: 50px;
        left: 10px;
        cursor: pointer;
        width: 32px;
        height: 32px;
        background: none;
        border: none;
        padding: 0;
      }
      #shop-button img {
        width: 100%;
        height: 100%;
      }
      #shop-panel {
        position: absolute;
        top: 10px;
        bottom: 10px;
        right: 10px;
        width: 180px;
        background: #fff;
        border: 1px solid #000;
        padding: 10px;
        box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.3);
        z-index: 100;
        overflow-y: auto;

        transform: translateX(120%);
        opacity: 0;
        visibility: hidden;
        pointer-events: none;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }
      #shop-panel.show {
        transform: translateX(0);
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }
      .shop-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .shop-item img {
        width: 32px;
        height: 32px;
        margin-bottom: 5px;
      }
      .shop-item button {
        margin-top: 5px;
        padding: 5px 10px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .shop-item button:hover {
        background: #45a049;
      }
      .balance {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <select id="crop-select">
      <option value="wheat">Wheat</option>
      <option value="corn">Corn</option>
      <option value="carrot">Carrot</option>
    </select>
    <div id="inventory-panel">
      <div id="inventory"></div>
    </div>
    <div id="shop-panel">
      <div id="shop-items"></div>
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>
    <img id="bag-icon" src="bag.png" />
    <button id="shop-button"><img src="shop.jpg" alt="商城" /></button>
  </body>
</html>
