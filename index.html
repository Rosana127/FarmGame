<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Farm Sim</title>
    <link data-trunk rel="rust" href="Cargo.toml" />
    <!-- 添加种子、作物图片，Trunk会自动复制这些资源 -->
    <link data-trunk rel="copy-file" href="assets/seed.png" />
    <link data-trunk rel="copy-file" href="assets/wheat.png" />
    <link data-trunk rel="copy-file" href="assets/corn.png" />
    <link data-trunk rel="copy-file" href="assets/carrot.png" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      #crop-select {
        margin: 20px 0;
        font-size: 1rem;
        padding: 0.5em 1em;
      }
      #canvas {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- 增加选择作物的下拉框 -->
    <select id="crop-select">
      <option value="wheat">Wheat</option>
      <option value="corn">Corn</option>
      <option value="carrot">Carrot</option>
    </select>

    <canvas id="canvas" width="400" height="400"></canvas>
  </body>
</html>
